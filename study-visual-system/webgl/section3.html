<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绘制星星眨眼</title>
  <style>
      html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
      }

      #canvas {
          background-image: url("./assets/sky.jpg");
          background-size: cover;
          background-position: right bottom;
      }

      #audio {
          position: absolute;
          bottom: 20px;
          right: 20px;
      }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<audio id="audio" controls loop autoplay>
  <source src="./assets/cef.mp3" type="audio/mpeg"/>
</audio>

<!-- 顶点着色器 -->
<script id="vertexShared" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      attribute float a_PointSize;
      void main () {
        // 将变量赋值给gl
        gl_Position = a_Position;
        // 点位大小
        gl_PointSize = a_PointSize;
      }
  </script>

<!--  片元着色器-->
<script id="fragmentShared" type="x-shader/x-fragment">
      precision mediump float;
      uniform vec4 u_FragColor;
      void main () {
        // 计算当前渲染片元与中心点位的距离
        // gl_PointCoord内置变量表示当前绘制片元的的坐标  distance内置函数表示计算两个点位的距离
        float distance = distance(gl_PointCoord, vec2(0.5, 0.5));

        if (distance < 0.5) {
          // 片元颜色
          gl_FragColor = u_FragColor;
        } else {
          // 内置函数，表示放弃该片元渲染
          discard;
        }
      }
</script>

<script>
    class Compose {
        constructor () {
            this.parent = null
            this.children = []
        }

        add (obj) {
            obj.parent = this
            this.children.push(obj)
        }

        update (t) {
            this.children.forEach(ele => {
                ele.update(t)
            })
        }
    }

    class Track {
        constructor(target) {
            this.target = target
            this.parent = null
            this.start = 0
            this.timeLen = 5
            this.loop =false
            this.keyMap = new Map()
        }

        update (t) {
            const { keyMap, timeLen, target, loop } = this
            let time = t - this.start
            if (loop) {
                time = time % timeLen
            }

            for (const [key, fms] of keyMap.entries()) {
                const last = fms.length - 1
                if (time < fms[0][0]) {
                    target[key] = fms[0][1]
                } else if (time > fms[last][0]) {
                    target[key] = fms[last][1]
                } else {
                    target[key] = this.getValBetweenFms(time, fms, last)
                }
            }
        }

        getValBetweenFms (time, fms, last) {
            for (let i = 0; i < last; i++) {
                const fms1 = fms[i]
                const fms2 = fms[i + 1]
                if (time > fms1[0] && time <= fms2[0]) {
                    const delta = {
                        x: fms2[0] - fms1[0],
                        y: fms2[1] - fms1[1]
                    }
                    const k = delta.y / delta.x
                    const b = fms1[1] - fms1[0] * k
                    return k * time + b
                }
            }
        }
    }

    // 初始化画布
    const canvas = document.getElementById('canvas')
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight
    const gl = canvas.getContext('webgl')
    // 开启片元的颜色合成
    gl.enable(gl.BLEND)
    // 设置片元的合成方式
    gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA)

    // 获取着色器文本
    const vsSource = document.getElementById('vertexShared').innerText
    const fsSource = document.getElementById('fragmentShared').innerText

    // 初始化着色器
    initShaders(gl, vsSource, fsSource)

    // 第二部 - 在js中获取GLSL ES变量
    const a_Position = gl.getAttribLocation(gl.program, 'a_Position')
    const a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize')
    const u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor')

    // 合成对象
    const compose = new Compose()

    // 填充画布颜色
    gl.clearColor(0, 0, 0, 0)
    gl.clear(gl.COLOR_BUFFER_BIT)

    // 第三步 - 在js中修改attribute变量
    const g_points = []
    canvas.addEventListener('click', function (event) {
        // 1. 获取点击位置坐标 - （相对于浏览器窗口, 页面左上角）
        const { clientX, clientY } = event

        // 2. 将点击坐标转换位webGl体系下的点击坐标
        const [webglX, webglY] = convertCoordToWebGl(canvas, clientX, clientY)
        const size = Math.random() * 5 + 2
        const colorAlpha = 1

        // 设置attribute变量
        const obj = { webglX, webglY, size, colorAlpha }
        g_points.push(obj)

        const track = new Track(obj)
        track.start = new Date()
        track.timeLen = 2000
        track.loop = true
        track.keyMap = new Map([
           [
               'colorAlpha',
               [
                   [500, colorAlpha],
                   [1000, 0],
                   [1500, colorAlpha]
               ]
           ]
        ])
        compose.add(track)
    })

    !(function ani() {
        compose.update(new Date())
        gl.clear(gl.COLOR_BUFFER_BIT);
        g_points.forEach(point => {
            gl.vertexAttrib2f(a_Position, point.webglX, point.webglY)
            gl.vertexAttrib1f(a_PointSize, point.size)
            gl.uniform4f(u_FragColor, 0.87, 0.91, 1, point.colorAlpha)
            gl.drawArrays(gl.POINTS, 0, 1)
        })
        requestAnimationFrame(ani)
    })();

    // 方法 - 获取鼠标点击在webGl坐标体系下的坐标
    function convertCoordToWebGl (canvas, clientX, clientY) {
        // 1. canvas画布顶点坐标
        const { left, top } = canvas.getBoundingClientRect()
        // 2. 计算点击位置 -（相对于canvas画布， 画布左上角）
        const [canvasX, canvasY] = [
            clientX - left,
            clientY - top
        ]

        const [halfCanvasWidth, halfCanvasHeight] = [ canvas.width / 2, canvas.height / 2]
        // 3. 解决webgl的坐标体系原点在中心点位置 -（canvas的坐标起始点在左上方，webgl在中心点）
        const [xBaseCenter, yBaseCenter] = [canvasX - halfCanvasWidth, clientY - halfCanvasHeight]
        // 4. 解决webgl的坐标体系y轴是反方向 - （canvas的y轴向下，webgl的y轴向上）
        const yBaseCenterTop = -yBaseCenter
        // 5. 解决webgl坐标体系单位 - (canvas的坐标体系单位是1像素，webgl的坐标体系单位是半个canvas大小)
        const [webglX, webglY] = [xBaseCenter / halfCanvasWidth, yBaseCenterTop / halfCanvasHeight]

        return [webglX, webglY]
    }

    // 方法 - 初始化着色器
    function initShaders(gl, vsSource, fsSource){
        // 创建程序对象
        const program = gl.createProgram()
        // 建立着色对象
        const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vsSource)
        const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fsSource)
        //把顶点着色对象装进程序对象中
        gl.attachShader(program, vertexShader)
        //把片元着色对象装进程序对象中
        gl.attachShader(program, fragmentShader)
        //连接webgl上下文对象和程序对象
        gl.linkProgram(program)
        //启动程序对象
        gl.useProgram(program)
        //将程序对象挂到上下文对象上
        gl.program = program
        return true;
    }

    // 方法 - 加载着色器对象
    function loadShader(gl, type, source) {
        //根据着色类型，建立着色器对象
        const shader = gl.createShader(type)
        //将着色器源文件传入着色器对象中
        gl.shaderSource(shader, source)
        //编译着色器对象
        gl.compileShader(shader)
        //返回着色器对象
        return shader
    }
</script>
</body>
</html>
