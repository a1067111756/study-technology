<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r122/three.min.js"></script>
</head>
<body>
  <div id="webgl">
  </div> 
  <script>
    function init () {
      // 定义场景scene
      const scene = new THREE.Scene()
      // 定义摄像机
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000)
      // 定义渲染器
      const renderer = new THREE.WebGLRenderer()
      renderer.setClearColor(0xEEEEEE) // 设置场景背景色
      renderer.setSize(window.innerWidth, window.innerHeight) // 设置场景大小

      // 添加坐标轴
      const axes = new THREE.AxesHelper(20)
      scene.add(axes)

      // 添加平面
      const planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1)
      const meshBasicMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc })
      const plane = new THREE.Mesh(planeGeometry, meshBasicMaterial)
      plane.rotation.x = -0.5 * Math.PI
      plane.position.x = 15
      plane.position.y = 0
      plane.position.z = 0
      scene.add(plane)

      // 添加正方体
      const cubeGeometry = new THREE.BoxGeometry(4, 4, 4)
      const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true })
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial)
      cube.position.x = -4
      cube.position.y = 3
      cube.position.z = 0
      scene.add(cube)

      // 添加圆球
      const sphereGeometry = new THREE.SphereGeometry(4, 20, 20)
      const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x7777ff, wireframe: true })
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial)
      sphere.position.x = 20
      sphere.position.y = 4
      sphere.position.z = 2
      scene.add(sphere)

      // 设置摄像机位置
      camera.position.x = -30
      camera.position.y = 40
      camera.position.z = 30
      camera.lookAt(scene.position)

      document
        .getElementById('webgl')
        .appendChild(renderer.domElement)
      renderer.render(scene, camera)
    }

    window.onload = init
  </script> 
</body>
</html>
