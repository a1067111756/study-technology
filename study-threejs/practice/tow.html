<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用THREE组个小车车</title>
  <script type="text/javascript" src="../libs/stats.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r122/three.min.js"></script>
  <script type="text/javascript" src="../libs/OrbitControls.js"></script>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="Stats-output"></div>
  <div id="webgl"></div> 
  <script>
    function init () {
      initStats()

      // 定义场景scene
      const scene = new THREE.Scene()
      window.scene = scene

      // 定义摄像机
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000)
      window.camera = camera

      // 添加坐标轴
      const axes = new THREE.AxesHelper(20)
      scene.add(axes)

      // 定义渲染器
      const renderer = new THREE.WebGLRenderer()
      renderer.setClearColor(new THREE.Color(0x666666)) // 设置场景背景色
      renderer.setSize(window.innerWidth, window.innerHeight) // 设置场景大小
      renderer.shadowMap.enabled = true // 开启阴影
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      window.renderer = renderer

      // 添加平面
      const planeGeometry = new THREE.PlaneGeometry(80, 80, 1, 1)
      const meshBasicMaterial = new THREE.MeshLambertMaterial({ color: 0x7E8C61 })
      const plane = new THREE.Mesh(planeGeometry, meshBasicMaterial)
      plane.receiveShadow = true // 设置阴影
      plane.rotation.x = -0.5 * Math.PI
      plane.position.x = 15
      plane.position.y = -15
      plane.position.z = -20
      scene.add(plane)

      // 添加正方体
      const cubeGeometry = new THREE.BoxGeometry(15, 15, 30)
      const cubeMaterial = new THREE.MeshLambertMaterial({ color: 0x666666 })
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial)
      cube.castShadow = true
      cube.position.x = 0
      cube.position.y = 0
      cube.position.z = 0
      scene.add(cube)

      // 添加圆环体
      const torusGeometry = new THREE.TorusGeometry( 3, 1, 16, 50 );
      const torusMaterial = new THREE.MeshLambertMaterial( { color: 0x666666 } )
      const torus1 = new THREE.Mesh(torusGeometry, torusMaterial)
      const torus2 = new THREE.Mesh(torusGeometry, torusMaterial)
      const torus3 = new THREE.Mesh(torusGeometry, torusMaterial)
      const torus4 = new THREE.Mesh(torusGeometry, torusMaterial)
      torus1.position.set(-8, -8, -10)
      torus2.position.set(-8, -8, 10)
      torus3.position.set(8, -8, -10)
      torus4.position.set(8, -8, 10)

      torus1.castShadow = true
      torus2.castShadow = true
      torus3.castShadow = true
      torus4.castShadow = true

      torus1.rotateY(80)
      torus2.rotateY(80)
      torus3.rotateY(80)
      torus4.rotateY(80)

      scene.add(torus1)
      scene.add(torus2)
      scene.add(torus3)
      scene.add(torus4)

      // 设置摄像机位置
      camera.position.x = -50
      camera.position.y = 30
      camera.position.z = 60
      camera.lookAt(scene.position)
      scene.add(camera)

      // 添加聚光源
      // const spotLight = new THREE.SpotLight(0xFFFFFF)
      // spotLight.position.set(-40, 25, 10)
      // spotLight.castShadow = true;
      // spotLight.angle = Math.PI / 4
      // spotLight.shadow.mapSize.width = 4096; //设置阴影分辨率
      // spotLight.shadow.mapSize.height = 4096;
      // spotLight.intensity = 3
      // spotLight.target = cube
      // scene.add(spotLight)

      const directionalLight = new THREE.DirectionalLight(0xFFFFFF)
      directionalLight.left = 15
      directionalLight.right = 15
      directionalLight.to = 15
      directionalLight.bottom = 20
      scene.add(directionalLight)

      // plane.position.x = 15
      // plane.position.y = -15
      // plane.position.z = -20

      // const spotLight = new THREE.SpotLight(0xFFFFFF)
      // spotLight.position.set(-40, 25, 10)

      document
        .getElementById('webgl')
        .appendChild(renderer.domElement)
      
      render()
    }


    function render () {
      const scene = window.scene
      const renderer = window.renderer
      const camera = window.camera

      // 帧率监测
      window.stats.update()

      requestAnimationFrame(render)
      renderer.render(scene, camera)     
    }

    function initStats() {
      const stats = new Stats()
      stats.setMode(0)
      stats.domElement.style.position = 'absolute'
      stats.domElement.style.left = '0px'
      stats.domElement.style.top = '0px'
      document.getElementById("Stats-output").appendChild(stats.domElement)
      window.stats = stats
    }

    window.onload = init
  </script> 
</body>
</html>
